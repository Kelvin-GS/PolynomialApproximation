<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison of e^x with P_n(x)</title>
    <!-- Use Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Include CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        
        <!-- Left Column: Main Plot -->
        <main class="main-column">
            <header class="main-header">
                <h1>Comparison of e<sup>x</sup> with P<sub>n</sub>(x)</h1>
            </header>
            
            <section class="chart-card main-chart-wrapper">
                <canvas id="mainChart"></canvas>
            </section>
        </main>

        <!-- Right Column: Controls, Sparkline, Stats -->
        <aside class="side-column">
            
            <!-- Controls Card -->
            <section class="control-card shadow-card">
                <div class="control-group">
                    <label for="degree-slider">Degree <span class="math-var">n</span></label>
                    <div class="input-slider-row">
                        <input type="number" id="degree-input" value="9" min="0" max="25" step="1" />
                        <input type="range" id="degree-slider" value="9" min="0" max="25" step="1" />
                    </div>
                </div>

                <div class="control-group">
                    <label for="step-input">
                        <svg class="icon gear-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                        Grid step
                    </label>
                    <input type="number" id="step-input" value="0.01" step="0.01" min="0.001" max="0.5" />
                </div>

                <button id="update-btn" class="accent-btn">Update plot</button>
            </section>
            
            <!-- Secondary Chart -->
            <section class="chart-card shadow-card small-chart-wrapper">
                <h2 class="sub-heading">Pointwise error (e<sup>x</sup> − P<sub>n</sub>)</h2>
                <div class="sparkline-container">
                    <canvas id="errorChart"></canvas>
                </div>
            </section>

            <!-- Stats Card -->
            <section class="stats-card shadow-card soft-bg">
                <div class="stat-line main-stat">
                    Max |error| <span id="max-error-val">0.0</span> <br>
                    <span class="sub-stat">at x ≈ <span id="max-error-x">0.0</span></span>
                </div>
                <hr class="soft-divider">
                <div class="stat-line info-stat">
                    Grid: [-2, 2] &bull; step: <span id="stat-step">0.01</span>
                </div>
            </section>

        </aside>
    </div>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Main Logic -->
    <script src="app.js"></script>
</body>
</html>
